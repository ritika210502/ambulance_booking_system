<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/userPage.css">

    <title>Your bookings</title>
</head>

<body>
    

    <center>
        <h1 class="heading" style="margin:2rem;">YOUR NEAREST HOSPITALS</h1>
        <div class="container-fluid" style="background-color:rgba(245, 245, 220, 0.605); margin: 3rem; width:700px;">
            <div class="container" style="width:300px;">
                {% if hospital_list %}
                <ul>
                    {% for hospital in hospital_list %}
                    <li>
                        <h2>{{ hospital.0 }}</h2>
                        <p>{{ hospital.1 }}</p>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No hospitals found in this city.</p>
                {% endif %}

            </div>
        </div>
    </center>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
